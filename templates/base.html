<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block page_title %}{% endblock page_title %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #0d6efd; /* Azul Bootstrap */
      color: white;
    }
    footer {
      background-color: #ffc107; /* Amarelo Bootstrap */
      color: black;
    }
    .hero {
      padding: 5rem 1rem;
      background: linear-gradient(135deg, #0d6efd, #ffc107);
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header class="py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h3">Minha Empresa</h1>
      <nav>
        <a href="#" class="text-white me-3 text-decoration-none">Início</a>
        <a href="#" class="text-white me-3 text-decoration-none">Serviços</a>
        <a href="#" class="text-white text-decoration-none">Contato</a>
      </nav>
    </div>
  </header>

  <!-- Seção principal (Hero) -->
  <section class="hero">
    <div class="container">
      <h2 class="display-4">Bem-vindo à nossa Landing Page</h2>
      <p class="lead">Aqui vai uma frase chamativa que descreve seu produto ou serviço.</p>
      <a href="#" class="btn btn-warning btn-lg mt-3">Saiba Mais</a>
    </div>
  </section>

  
  	<!-- Conteúdo -->
  <main class="container my-5">
    {% block content %}{% endblock content %}    
  </main>

  
  

  <!-- Rodapé -->
  <footer class="py-3">
    <div class="container text-center">
      <p class="mb-0">© 2025 Minha Empresa. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
